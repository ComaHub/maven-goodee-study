<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("https://i.namu.wiki/i/5L0UivfTTgrLpdFAnnjDTscqjvjrOrBINxMoP6Xs7AFLksHqT39HnZFixVE_R0ogh_4v1aYF_thFP0UosSR6yyZ-PvPuNxQ1r_8gFIcIEAEQrAzEyrT4YVkYsWZoWmudZSV07uapf0Ks0OwWtw8k6w.webp");
      background-size: cover;

    }
  </style>
</head>

<body>
  <section class="col-8 offset-2 mt-5" style="max-height: 100vh; overflow: scroll; ">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th class="col-1" style="background-color: transparent;">번호</th>
          <th class="col-4" style="background-color: transparent;">제목</th>
          <th class="col-2" style="background-color: transparent;">작성자</th>
          <th class="col-3" style="background-color: transparent;">작성일</th>
          <th class="col-2" style="background-color: transparent;">조회수</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("http://192.168.1.74/notice", {
      method : "GET"
    })
    .then((data) => data.json())
    .then((data) => {
      for (board of data) {
        const tableRow = document.createElement("tr");

        const boardNum = document.createElement("td");
        boardNum.setAttribute("style", "background-color: transparent;");
        boardNum.appendChild(document.createTextNode(board.boardNum));

        const boardTitle = document.createElement("td");
        boardTitle.setAttribute("style", "background-color: transparent;");
        const link = document.createElement("a");
        link.classList.add("detail");
        link.setAttribute("data-board-num", board.boardNum);
        link.appendChild(document.createTextNode(board.boardTitle));
        boardTitle.appendChild(link);

        const boardWriter = document.createElement("td");
        boardWriter.setAttribute("style", "background-color: transparent;");
        boardWriter.appendChild(document.createTextNode(board.boardWriter));

        const boardDate = document.createElement("td");
        boardDate.setAttribute("style", "background-color: transparent;");
        boardDate.appendChild(document.createTextNode(board.boardDate.toString()));

        const boardHit = document.createElement("td");
        boardHit.setAttribute("style", "background-color: transparent;");
        boardHit.appendChild(document.createTextNode(board.boardHit));

        tableRow.appendChild(boardNum);
        tableRow.appendChild(boardTitle);
        tableRow.appendChild(boardWriter);
        tableRow.appendChild(boardDate);
        tableRow.appendChild(boardHit);

        document.querySelector("#tableBody").appendChild(tableRow);
      }
    })
    .then(() => {
      const titles = document.querySelectorAll(".detail");

      titles.forEach((title) => {
        title.addEventListener("click", (event) => {
          event.preventDefault();

          const detail = window.open("/test/notice/detail.html", "_parent");
        })
      })
    })
    .catch((e) => console.log(e));
  </script>
</body>

</html>
